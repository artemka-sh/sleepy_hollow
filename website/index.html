<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepy Hollow</title>
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="icon" href="images/favicon32.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">Sleepy Hollow</a>
        </div>
    </header>
    <main>
        <section class="info">
            <h2>О проекте</h2>
            <p>Добро пожаловать в мир Sleepy Hollow! Здесь вы найдете множество интересных ресурсов и информации о нашем проекте.</p>
            <img src="images/screenshot.png" alt="Скриншот проекта" class="screenshot">
        </section>
        
        <section class="resources">
            <h2>Полезные ссылки</h2>
            <ul>
                <li><a href="#">Ресурс 1</a></li>
                <li><a href="#">Ресурс 2</a></li>
                <li><a href="#">Ресурс 3</a></li>
                <li><a href="#">Ресурс 4</a></li>
            </ul>
        </section>

        <section class="contact">
            <h2>Связаться с нами</h2>
            <form>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sleepy Hollow. Все права защищены.</p>
    </footer>
</body>
</html>
